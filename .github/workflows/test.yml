name: Test application
on: push
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: download the code
        uses: actions/checkout@v3
      - name: setup specific node v
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install npm modules
        run: npm ci
      - name: run test
        run: npm test
