name: Test application
on: [push, workflow_dispatch]
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: download the code
        uses: actions/checkout@v3
      - name: setup specific node v
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install npm modules
        run: npm ci
      - name: run test
        run: npm test
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: get the code
        uses: actions/checkout@v3
      - name: setup specific node v
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install npm modules
        run: npm ci
      - name: build the app
        run: npm run build
      - name: Loggin Deploy
        run: echo "Deploying..."
      - name: Starting preview
        run: npm preview      
      
